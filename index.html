<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | CSS | JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
    <nav>
        <div class="logo">
            <h1>MobTech</h1>
        </div>
        <div class="nav-link">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Mobile</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="info">
        <div class="overlay"></div>
        <img src="images/mobile.png" class="mobile" alt="">
        <div id="circle">
            <div class="feature one">
                <img src="images/camera.png" alt="">
                <div>
                    <h1>Camera</h1>
                    <p>64MP, Wide angle Lens</p>
                </div>
            </div>
            <div class="feature two">
                <img src="images/processor.png" alt="">
                <div>
                    <h1>Processor</h1>
                    <p>Snapdragon 840 octa-core</p>
                </div>
            </div>
            <div class="feature three">
                <img src="images/display.png" alt="">
                <div>
                    <h1>Display</h1>
                    <p>6.5" Amoled Screen</p>
                </div>
            </div>
            <div class="feature four">
                <img src="images/battery.png" alt="">
                <div>
                    <h1>Battery</h1>
                    <p>4500mAh</p>
                </div>
            </div>
        </div>
    </div> 
    <div class="control">
        <img src="images/arrow.png" id="upBtn" alt="">
        <h3>Features</h3>
        <img src="images/arrow.png" id="downBtn" alt="">
    </div>
    </div>
</body>
<script src="main.js"></script>
</html>
